<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE edge">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="icon" type="image/png" href="Music.png">
    <title> Login Page using Bootstrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .d-flex {
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #a0e9ff, #b8e994);
    }

    .login-form {
        background-color: #fff;
        text-align: center;
        width: 410px;
        height: auto;
        border-radius: 10px;
    } 
    
</style>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <form class="login-form p-5">
            <h2 class="mb-4 text-success">Login</h2>
            <div class="form-group mb-4">
                <input type="email" class="form-control p-3 rounded" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control p-3 rounded" placeholder="Password" required>
            </div>
            <div class="form-check mt-0 text-start">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Show Password
                </label>
            </div>
            <button class="btn btn-success mt-3" type="submit"> SIGN IN </button>
            <p class="text-center mt-4 mb-0">
                Forgot <a class="link-success text-decoration-none" href="#"> Username / Password </a>?
            </p>
            <p class="text-center">
                Don't have an account? <a class="link-success text-decoration-none" href="#"> Sign up </a>
            </p>
    </div>
    </form>
</body>

</html>
